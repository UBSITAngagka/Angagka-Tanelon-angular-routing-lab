<h1>Angular</h1>

<nav>
<a routerLink="/parent" routerLinkActive="active">Parent</a> |
<a routerLink="/parent/child-one" routerLinkActive="active">Child One</a> |
<a routerLink="/parent/child-two" routerLinkActive="active">Child Two</a>
</nav>

<input [(ngModel)]="name" placeholder="Enter your name">
<p>Hello, {{ name }}</p>

<input [(ngModel)]="email" placeholder="Enter your email">
<p>Your email is: {{ email }}</p>
  

<hr/>
<router-outlet></router-outlet>
